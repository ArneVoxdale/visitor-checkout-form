<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Check Out</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 18px;
        padding: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        font-size: 18px;
      }
    </style>
    <script>
      async function loadNames() {
        const res = await fetch("https://script.google.com/macros/s/AKfycbyG6n3dZ0Ly6Gu0TjykyL7casagnqcLj49yDw04W8mEQ5Eud-R4w2WW0bkZiVU1UJOv8A/exec");
        const names = await res.json();
        const input = document.getElementById("nameInput");
        const datalist = document.getElementById("nameList");

        names.forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          datalist.appendChild(option);
        });
      }
      window.onload = loadNames;
    </script>
  </head>
  <body>
    <label for="nameInput">Start typing your name:</label><br><br>
    <input list="nameList" id="nameInput" name="visitorName" placeholder="Type your name..." />
    <datalist id="nameList"></datalist>
  </body>
</html>
